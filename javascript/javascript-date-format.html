<html>
<head>
    <title>JavaScript Date</title>
</head>
<body>
    <p>Date</p>
    <p id='Date'></p>
    <p>Specific Date</p>
    <p id='spcDate'></p>
    <p>Previous Century</p>
    <p id='preCen'></p>
    <p>DateString</p>
    <p id='dateString'></p>
    <p>ISO Format</p>
    <p id='ISO'></p>
    <script>
        const date = new Date();
        document.getElementById('Date').innerHTML = date;
        const spcDate = new Date(2002, 02, 22, 11, 20, 38, 1);
        document.getElementById('spcDate').innerHTML = spcDate;
        const preCentury = new Date(12, 11, 24);
        document.getElementById('preCen').innerHTML = preCentury;
        document.getElementById('dateString').innerHTML = date.toDateString();
        document.getElementById('ISO').innerHTML = date.toISOString();

    </script>
</body>
</html>
