<html>

<body>
    <p>Lenght of the firstName</p>
    <p id="length"></p>
    <p>Slice Method using two parameter</p>
    <p id="slice2"></p>
    <p>Slice Method using one parameter</p>
    <p id="slice1"></p>
    <p>Substring</p>
    <p id="sub-string"></p>
    <p>Substr</p>
    <p id="subStr"></p>
    <p>Replace</p>
    <p id="replace"></p>
    <p>ReplaceAll</p>
    <p id="replace-all"></p>
    <p>UpperCase</p>
    <p id="uppercase"></p>
    <p>LowerCase</p>
    <p id="lowercase"></p>
    <p>concat</p>
    <p id="concat"></p>
    <p>Trim</p>
    <p id="trim"></p>
    <p>PadStart</p>
    <p id="padStart"></p>
    <!-- number to String (toString()) -->
    <p>PadEnd</p>
    <p id="padEnd"></p>
    <p>Character</p>
    <p id="charAt"></p>
    <p>Property Access</p>
    <p id="text"></p>
    <p>Split Function</p>
    <p id="split"></p>
    <p>IndexOf</p>
    <p id="indexOf"></p>
    <p>Include</p>
    <p id="includes"></p>
    <script>
        console.log('hello');
        let firstName = 'keerthick';
        document.getElementById('length').innerHTML = firstName.length;
        let collegeName = 'Sri Shakthi College';
        document.getElementById('slice2').innerHTML = collegeName.slice(4, 11);
        document.getElementById('slice1').innerHTML = collegeName.slice(4);
        document.getElementById('sub-string').innerHTML = collegeName.substring(0,11);
        document.getElementById('subStr').innerHTML = collegeName.substring(4,19);
        document.getElementById('replace').innerHTML = collegeName.replace("Sri Shakthi","BIT");
        document.getElementById('replaceAll').innerHTML = collegeName.replace(/S/g,"B");
        document.getElementById('upperCase').innerHTML = collegeName.toUpperCase();
        document.getElementById('lowerCase').innerHTML = collegeName.toLowerCase();
        let place = 'coimbatore';
        document.getElementById('concat').innerHTML = collegeName.concat(" ",place);
        let state = '       TamilNadu     ';
        document.getElementById('trim').innerHTML = state.trim();
        let number = '7';
        document.getElementById('padStart').innerHTML = number.padStart(4,"0");
        document.getElementById('padEnd').innerHTML = number.padEnd(4,"0");
        document.getElementById('charAt').innerHTML = firstName.charAt(0);
        document.getElementById('text').innerHTML = firstName[1];
        const array = collegeName.split(" ");
        document.getElementById('split').innerHTML = array[0];
        document.getElementById('indexOf').innerHTML = collegeName.indexOf('Shakthi');
        document.getElementById('includes').innerHTML = collegeName.includes('Shakthi');á¹­
        const names = ['a', 'b', 'c', 'd'];
        names.push('e');
        console.log(names); 
        names.shift();
        console.log(names);
        let names2 = ['e', 'r'];
        names2 = ['w', 'r', 'f'];
        console.log(names2);
    </script>
</body>
</html>
