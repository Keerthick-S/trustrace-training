<html>
<head>
    <title>JavaScript Math</title>
</head>
<body>
    <p>PI</p>
    <p id='PI'></p>
    <p>Round</p>
    <p id='round'></p>
    <p>Ceil</p>
    <p id='ceil'></p>
    <p>Floor</p>
    <p id='floor'></p>
    <p>Trunc</p>
    <p id='trunc'></p>
    <p>Sign</p>
    <p id='sign'></p>
    <p>Power</p>
    <p id='pow'></p>
    <p>Square Root</p>
    <p id='sqrt'></p>
    <p>Absolute</p>
    <p id='abs'></p>
    <p>Cube Root</p>
    <p id='cbrt'></p>
    <script>
        document.getElementById('PI').innerHTML = Math.PI;
        document.getElementById('round').innerHTML = Math.round(4.5);
        document.getElementById('ceil').innerHTML = Math.ceil(4.1);
        document.getElementById('floor').innerHTML = Math.floor(4.5);
        document.getElementById('trunc').innerHTML = Math.trunc(4.5);
        document.getElementById('pow').innerHTML = Math.pow(2,3);
        document.getElementById('sign').innerHTML = Math.sign(-4);
        document.getElementById('sqrt').innerHTML = Math.sqrt(64);
        document.getElementById('abs').innerHTML = Math.abs(-6);
        document.getElementById('cbrt').innerHTML = Math.cbrt(2);

    </script>

</body>
</html>
